<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let current = 2;

      function slide(direction) {
        const slides = document.querySelectorAll(".slide");
        slides[current].classList.remove("current");
        current = current + direction;
        if (current > 4) {
          current = 4;
        }
        if (current < 0) {
          current = 0;
        }
        slides[current].classList.add("current");
      }
    </script>
  </head>
  <style>
    .sliders {
      width: 80%;
      margin: auto;
    }
    .slides {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slide {
      width: 100px;
      height: 150px;
      margin: 0 10px;
      border-radius: 10px;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: white;
      opacity: 0.6;
      transform: scale(1);
    }
    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .one {
      background-color: #ff4c4c;
    }
    .two {
      background-color: #4c8cff;
    }
    .three {
      background-color: #4cff4c;
    }
    .four {
      background-color: #ffd54c;
    }
    .five {
      background-color: #d54cff;
    }

    .slide.current {
      transform: scale(1.3);
      width: 150px;
      opacity: 1;
    }
  </style>
  <body>
    <div class="sliders">
      <div class="slides" id="slideContainer">
        <div class="slide one"></div>
        <div class="slide two"></div>
        <div class="slide current three"></div>
        <div class="slide four"></div>
        <div class="slide five"></div>
      </div>

      <div class="buttons">
        <button class="nav-button left" onclick="slide(-1)">prevoius</button>
        <button class="nav-button right" onclick="slide(1)">next</button>
      </div>
    </div>
  </body>
</html>
