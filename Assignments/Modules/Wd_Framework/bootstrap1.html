<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Redesign</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="mb-0">My Responsive Website</h1>
          </div>
          <div class="col-md-6 text-md-end">
            <button class="btn btn-light me-2">Home</button>
            <button class="btn btn-light">Contact</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <div class="row">
        <section class="col-md-8">
          <h2>Main Content</h2>
          <p>
            This is the main content area. It adjusts responsively based on the
            screen size.
          </p>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Write your message here"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2024 My Responsive Website. All Rights Reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
